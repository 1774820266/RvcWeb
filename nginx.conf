server {
    listen 8090;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
    location /rvcApi/ {
        proxy_pass https://mock.apifox.com;
        rewrite "^/rvcApi/(.*)$" /$1 break; 
    }
}
